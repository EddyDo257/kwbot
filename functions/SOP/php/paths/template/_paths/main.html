<script>
    $(".THE_MAP_BTN_PAGE")
        .off("click")
        .click( function(){
            var the_ids = $(this).attr("data-id");
            $("#LIST_LAST_PATHS").slideUp(100);
            $("#FEAUTURES_LOADER").slideDown(100).html(LOADING_S_);
            $.post("functions/SOP/php/paths/map.php",
                   `data_ids=${the_ids}`,
                    function(rets){
                        $("#FEAUTURES_LOADER").html(rets);
            })
            
    });
</script>
